<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="procard.css">
    <link rel="stylesheet" href="size-buttons.css">
</head>
<body>
    <div class="product-card">
        <!-- <img src="/New_website/banner_bg.jpg" alt=""> -->
        <img src="..//web files/1.png" alt="">
        <h4>ITEM NAME:</h4>
        <div>
          <div>  <span id="price">â‚¹299</span></div>
        </div>
        <div class="size">
            <h5>size:</h5>
        </div>
        <div id="but">
            <button id="but1">75</button>
            <button id="but2">80</button>
            <button id="but3">85</button>
            <button id="but4">90</button>
            <button id="but5">95</button>
        </div>
    </div>
    <!-- another variant -->
     <link rel="stylesheet" href="..//website_files/procard.css">
    <div class="card">
        <div class="image_container">
          <img src="/web files/1.png" alt="">
        </div>
        <div class="title">
          <span>New brand name</span>
        </div>
        <div class="size">
          <span>Size</span>
          <ul class="list-size">
            <li class="size-buttons">Small</li>
            <li class="size-buttons">Medium</li>
            <li class="size-buttons">Large</li>
            <li class="size-buttons">Extra Large</li>
            <li class="size-buttons">XXL</li>
            <li class="size-buttons">XXXL</li>
          </ul>
        </div>
        <div class="action">
          <div class="price">
            <span>$299</span>
          </div>
        </div>
      </div>
      <div class="popup-image">
        <span>&times;</span>
        <img src="../web files/1.png" alt="">
      </div>
    <script>
      document.querySelectorAll('.image_container img').forEach(image=>{
        image.onclick = () =>{
          document.querySelector('.popup-image').style.display = 'block';
          document.querySelector('.popup-image img').src = image.getAttribute('src')
        }
      });
      document.querySelector('.popup-image span').onclick = () =>{
        document.querySelector('.popup-image').style.display = 'none';
      }
    </script>
</body>
</html>
